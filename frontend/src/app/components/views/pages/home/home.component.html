<div class="flex flex-row h-full bg-gray-100">
    <!--Preview Content-->
    <div
        class="flex-shrink-0 flex flex-col border-l border-r border-gray-200 w-96 bg-white overflow-hidden"
    >
        <!-- Sort Order -->
        <div
            class="flex-shrink-0 flex flex-row items-center justify-between border-b border-gray-300 px-4 pt-4 pb-4 bg-gray-200"
        >
            <div class="flex-1 flex flex-row items-center space-x-4">
                <span class="text-sm text-gray-500">Sort By Date</span>
                <span>
                    <svg
                        class="w-4 h-4 text-gray-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7"
                        ></path>
                    </svg>
                </span>
            </div>
            <span class="flex-shrink-0">
                <svg
                    class="w-8 h-8 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"
                    ></path>
                </svg>
            </span>
        </div>

        <!--Previews-->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <app-mail
                *ngFor="let mail of mails; index as index"
                [email]="mail"
                [index]="index"
            ></app-mail>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col">
        <!-- Mail Toolbar -->
        <div
            class="flex-shrink-0 flex flex-row items-center justify-between border-b-2 border-gray-200 px-6 py-8"
        >
            <div class="flex flex-row space-x-6">
                <span>
                    <svg
                        class="w-8 h-8 text-gray-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"
                        ></path>
                    </svg>
                </span>
                <span>
                    <svg
                        class="w-8 h-8 text-gray-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                        ></path>
                    </svg>
                </span>
                <span>
                    <svg
                        class="w-8 h-8 text-gray-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        ></path>
                    </svg>
                </span>
                <span>
                    <svg
                        class="w-8 h-8 text-gray-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"
                        ></path>
                    </svg>
                </span>
                <span>
                    <svg
                        class="w-8 h-8 text-gray-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
                        ></path>
                    </svg>
                </span>
            </div>
            <div class="flex flex-row space-x-6">
                <span>
                    <svg
                        class="w-8 h-8 text-gray-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 15l7-7 7 7"
                        ></path>
                    </svg>
                </span>
                <span>
                    <svg
                        class="w-8 h-8 text-gray-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7"
                        ></path>
                    </svg>
                </span>
            </div>
        </div>

        <!-- Mail Subject -->
        <div
            class="flex-shrink-0 flex flex-row items-center justify-between px-6 py-8 bg-white shadow-lg"
        >
            <span class="flex-1 text-2xl truncate">
                Re: Student Discount?
            </span>
            <div class="flex-shrink-0 flex flex-row items-center space-x-6">
                <span class="text-xl"> #1428 </span>
                <span
                    class="rounded-full px-4 py-1 bg-green-100 font-semibold text-xl text-green-800"
                >
                    Active
                </span>
            </div>
        </div>

        <!-- Mail Thread-->
        <div class="flex-1">
            <h4>Basic mat-select</h4>

                        {{ food.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            -->
        </div>
    </div>
</div>
