<div class="flex flex-row h-full bg-gray-100">
    <!-- Payments List -->
    <div
        class="flex-shrink-0 flex flex-col border-l border-r border-gray-200 w-96 bg-white overflow-hidden"
    >
        <!-- Payments Per Date List Search Form -->
        <div class="flex-shrink-0 px-4 py-5">
            <form [formGroup]="searchPaymentsForm">
                <div class="relative w-full">
                    <input
                        type="text"
                        maxlength="36"
                        placeholder="Search Member"
                        class="rounded-lg border-2 border-gray-300 pl-4 pr-10 py-2 w-full bg-gray-500 font-semibold text-gray-100 outline-none focus:border-gray-400 focus:bg-gray-100 focus:text-gray-600 focus:outline-none"
                        [formControl]="searchPaymentsTextControl"
                    />
                    <span class="absolute inset-y-0 flex right-4 items-center">
                        <svg
                            class="w-5 h-5 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                            ></path>
                        </svg>
                    </span>
                </div>
            </form>
        </div>
        <!-- Payments List Toolbar -->
        <div
            class="flex-shrink-0 flex border-b-2 border-gray-200 px-4 pb-3 items-center justify-between"
        >
            <button class="text-blue-600 outline-none focus:outline-none">
                <span>
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                        ></path>
                    </svg>
                </span>
            </button>

            <div class="flex flex-row items-center space-x-5">
                <button
                    class="flex flex-row items-center space-x-1 text-bluegray-500 outline-none focus:outline-none"
                >
                    <span class="font-semibold text-sm"> Sort By </span>
                    <span>
                        <svg
                            class="w-3 h-3"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 9l-7 7-7-7"
                            ></path>
                        </svg>
                    </span>
                </button>
                <button
                    class="text-bluegray-500 outline-none focus:outline-none"
                >
                    <span>
                        <svg
                            class="w-6 h-6"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"
                            ></path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>

        <!-- Members Listing -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <!--
            <app-members-member-preview
                *ngFor="let member of filteredMembers"
                [member]="member"
                (selectedMemberEvent)="selectedMemberEventReceived($event)"
            ></app-members-member-preview>
            -->
        </div>
    </div>

    <!-- Member Details-->
    <div class="flex-1 relative flex flex-col">
        <!-- Member Details Toolbar -->
        <div
            class="flex-shrink-0 flex flex-row items-center justify-between border-b-2 border-gray-200 px-6 h-20"
        >
            <div class="flex flex-row space-x-8">
                <button
                    id="add-new-member"
                    class="text-gray-500 outline-none focus:outline-none"
                >
                    <span>
                        <svg
                            class="w-8 h-8"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                            ></path>
                        </svg>
                    </span>
                </button>
                <button
                    id="save-existing-member"
                    class="text-gray-500 outline-none focus:outline-none"
                >
                    <span>
                        <svg
                            class="w-8 h-8 text-gray-500"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
                            ></path>
                        </svg>
                    </span>
                </button>
                <button class="text-gray-500 outline-none focus:outline-none">
                    <span>
                        <svg
                            class="w-8 h-8 text-gray-500"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                            ></path>
                        </svg>
                    </span>
                </button>
                <button class="text-gray-500 outline-none focus:outline-none">
                    <span>
                        <svg
                            class="w-8 h-8 text-gray-500"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"
                            ></path>
                        </svg>
                    </span>
                </button>
                <button class="text-gray-500 outline-none focus:outline-none">
                    <span>
                        <svg
                            class="w-8 h-8 text-gray-500"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
                            ></path>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="flex flex-row space-x-6"></div>
        </div>

        <!-- Member Details Header -->
        <div
            class="flex-shrink-0 relative z-20 flex flex-row items-center justify-between border-b-1 border-bluegray-700 px-6 h-20 shadow-lg bg-white"
        >
            <span class="text-lg">Memeber Details...</span>
        </div>

        <!-- Member Details Data -->
        <div class="flex-1 relative z-10 p-6 bg-gray-50 overflow-y-auto">
            <form [formGroup]="tithePaymentForm" id="tithe-payment-form">
                <section>
                    <h3>Name</h3>
                    <div
                        class="form-field-wrapper col-span-8 lg:col-span-4"
                    ></div>
                </section>
            </form>
        </div>
    </div>
</div>
