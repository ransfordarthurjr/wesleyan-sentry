<button
    (dblclick)="selectedTithePayment()"
    class="block border-t border-gray-200 w-full bg-white outline-none focus:outline-none"
>
    <div
        class="flex flex-col space-y-1 border-l-4 p-3"
        [ngClass]="isSelected()"
    >
        <div
            class="flex-shrink-0 flex flex-row justify-between items-center space-x-2"
        >
            <div class="flex-shrink-0 font-nunito avatar">
                <span
                    class="table-cell border-2 border-blue-400 bg-blue-700 rounded-full w-14 h-14 align-middle text-center font-semibold text-2xl text-gray-200"
                    >{{
                        tithePayment.memberTithePaymentInterface.members.firstname.substring(
                            0,
                            1
                        ) +
                            tithePayment.memberTithePaymentInterface.members.lastname.substring(
                                0,
                                1
                            )
                    }}</span
                >
            </div>
            <div class="flex-1 text-left">
                <span
                    class="font-semibold text-lg text-bluegray-700 overflow-hidden overflow-ellipsis whitespace-nowrap"
                >
                    {{
                        tithePayment.memberTithePaymentInterface.members
                            .lastname +
                            ', ' +
                            tithePayment.memberTithePaymentInterface.members
                                .firstname +
                            ' ' +
                            tithePayment.memberTithePaymentInterface.members
                                .othernames
                    }}</span
                >
            </div>
        </div>
        <div class="text-left text-base text-bluegray-700 overflow-hidden">
            <span class="inline-block pl-16">{{
                tithePayment.memberTithePaymentInterface.payments_currencies
                    .code +
                    ' ' +
                    tithePayment.memberTithePaymentInterface.amount.toFixed(2)
            }}</span>
        </div>
        <div class="text-left text-sm text-bluegray-500 overflow-hidden">
            <span class="inline-block pl-16"
                >Paid By:
                {{
                    tithePayment.memberTithePaymentInterface.payments_types.name
                }}</span
            >
        </div>
    </div>
</button>
