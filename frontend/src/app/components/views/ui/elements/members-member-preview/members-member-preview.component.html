<button
    (dblclick)="selectMember()"
    class="block border-t border-gray-200 w-full bg-white outline-none focus:outline-none"
>
    <div
        class="flex flex-col space-y-1 border-l-4 p-3"
        [ngClass]="isSelected()"
    >
        <div
            class="flex-shrink-0 flex flex-row justify-between items-center space-x-2"
        >
            <div class="flex-shrink-0 font-nunito avatar">
                <span
                    class="table-cell border-2 rounded-full w-14 h-14 align-middle text-center font-semibold text-2xl text-gray-200"
                    [ngClass]="getClsMembershipStatus()"
                    >{{
                        member.memberInterface.firstname.substring(0, 1) +
                            member.memberInterface.lastname.substring(0, 1)
                    }}</span
                >
            </div>
            <div class="flex-1 text-left truncate">
                <span
                    class="font-semibold text-lg text-gray-500"
                    [ngClass]="getClsClassLeader()"
                >
                    {{
                        member.memberInterface.lastname +
                            ', ' +
                            member.memberInterface.firstname +
                            ' ' +
                            member.memberInterface.othernames
                    }}</span
                >
            </div>
        </div>
        <div class="text-left text-base text-gray-700 truncate">
            <span class="inline-block pl-16">{{
                member.memberInterface.members_membership_statuses.name
            }}</span>
        </div>
        <div class="text-left text-sm text-gray-500 truncate">
            <span class="inline-block pl-16">{{
                member.classLeaderInterface.class_name
            }}</span>
        </div>
    </div>
</button>
